<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Krittika Digital Assist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gray-900/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <!-- Logo Container -->
                <div class="relative w-12 h-12 flex-shrink-0 rounded-full overflow-hidden border-2 border-indigo-500 bg-gray-800">
                    <img src="https://i.postimg.cc/TYgp9y6h/edfdfsfsf-removebg-preview.png" alt="Krittika Digital Assist Logo" class="w-full h-full object-cover">
                </div>
                <span class="text-xl font-bold text-indigo-400 hidden sm:inline">Krittika Digital Assist</span>
            </a>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="index.html#about" class="text-gray-300 hover:text-indigo-400 transition duration-300">About</a>
                <a href="services.html" class="text-gray-300 hover:text-indigo-400 transition duration-300">Services</a>
                <a href="index.html#contact" class="text-gray-300 hover:text-indigo-400 transition duration-300">Contact</a>
                <a href="login.html" class="bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Sign In
                </a>
            </nav>
            <button id="mobile-menu-button-login" class="md:hidden text-gray-300 hover:text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu-login" class="hidden md:hidden px-6 pb-4">
            <a href="index.html#about" class="block py-2 text-gray-300 hover:text-indigo-400">About</a>
            <a href="services.html" class="block py-2 text-gray-300 hover:text-indigo-400">Services</a>
            <a href="index.html#contact" class="block py-2 text-gray-300 hover:text-indigo-400">Contact</a>
            <a href="login.html" class="block mt-2 bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg text-center transition duration-300">Sign In</a>
        </div>
    </header>

    <main class="flex-grow pt-24 flex items-center justify-center py-12 px-4">
        <div class="container mx-auto max-w-md">
            <!-- Login Form Section -->
            <div class="w-full">
                <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl">
                    <!-- Form Toggle -->
                    <div class="flex border-b border-gray-700 mb-6">
                        <button id="signin-tab" class="flex-1 py-3 text-lg font-semibold text-white border-b-2 border-indigo-500">Sign In</button>
                        <button id="signup-tab" class="flex-1 py-3 text-lg font-semibold text-gray-500">Sign Up</button>
                    </div>

                    <!-- Sign In Form -->
                    <form id="signin-form" action="#" method="POST">
                        <div class="mb-4">
                            <label for="signin-email" class="block text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="signin-email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-6">
                            <label for="signin-password" class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="signin-password" name="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">Sign In</button>
                        </div>
                    </form>

                    <!-- Sign Up Form (hidden by default) -->
                    <form id="signup-form" action="#" method="POST" class="hidden">
                        <div class="mb-4">
                            <label for="signup-name" class="block text-gray-300 mb-2">Full Name</label>
                            <input type="text" id="signup-name" name="name" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-email" class="block text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="signup-email" name="email" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="signup-password" class="block text-gray-300 mb-2">Password</label>
                            <input type="password" id="signup-password" name="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                         <div class="mb-6">
                            <label for="signup-confirm-password" class="block text-gray-300 mb-2">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" name="confirm-password" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

     <!-- Footer -->
    <footer class="bg-gray-900 py-8 border-t border-gray-800">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2025 Krittika Digital Assist. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle for login page
        const mobileMenuButtonLogin = document.getElementById('mobile-menu-button-login');
        const mobileMenuLogin = document.getElementById('mobile-menu-login');
        if (mobileMenuButtonLogin) {
            mobileMenuButtonLogin.addEventListener('click', () => {
                mobileMenuLogin.classList.toggle('hidden');
            });
        }

        // Form toggle
        const signinTab = document.getElementById('signin-tab');
        const signupTab = document.getElementById('signup-tab');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');

        signinTab.addEventListener('click', () => {
            signinTab.classList.add('border-indigo-500', 'text-white');
            signinTab.classList.remove('text-gray-500');
            signupTab.classList.remove('border-indigo-500', 'text-white');
            signupTab.classList.add('text-gray-500');

            signinForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('border-indigo-500', 'text-white');
            signupTab.classList.remove('text-gray-500');
            signinTab.classList.remove('border-indigo-500', 'text-white');
            signinTab.classList.add('text-gray-500');

            signupForm.classList.remove('hidden');
            signinForm.classList.add('hidden');
        });
    </script>
</body>
</html>
